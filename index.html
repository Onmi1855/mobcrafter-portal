<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MobCrafter Portal</title>
  <meta name="description" content="MobCrafterÁî®„É¶„Éã„ÉÉ„ÉàJSONÂÖ±Êúâ„Éù„Éº„Çø„É´„ÄÇÊ§úÁ¥¢„ÉªÊñ∞ÁùÄ„ÅßÊé¢„Åõ„Åæ„Åô„ÄÇ" />
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --brand:#2563eb;
      --danger:#dc2626;
      --shadow: 0 10px 25px rgba(15,23,42,.08);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }
    header{
      padding:24px 16px 10px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:20px;
      letter-spacing:.4px;
    }
    header p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
    }
    main{
      max-width:1060px;
      margin:0 auto;
      padding:10px 16px 40px;
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px 14px;
      box-shadow:var(--shadow);
    }
    .leftbox{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
    }
    .field label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    input[type="text"], select{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      min-width:260px;
      outline:none;
      background:#fff;
    }
    select{ min-width:180px; }
    .muted{
      color:var(--muted);
      font-size:12px;
    }
    .error{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      background:#fff1f2;
      border:1px solid #fecdd3;
      color:#9f1239;
      display:none;
      white-space:pre-wrap;
      width:100%;
    }
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .08s ease;
      position:relative;
    }
    .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(15,23,42,.10);
    }
    .thumbwrap{
      height:140px;
      background: linear-gradient(180deg, #e6f0ff, #f5f9ff);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    canvas.thumb{
      width:100%;
      height:140px;
      image-rendering:pixelated;
    }
    .pill{
      position:absolute;
      top:10px;
      left:10px;
      display:flex;
      gap:6px;
      align-items:center;
    }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.78);
      border:1px solid rgba(148,163,184,.35);
      color:#0f172a;
      backdrop-filter: blur(6px);
    }
    .btn-dl{
      position:absolute;
      top:10px;
      right:10px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(37,99,235,.92);
      color:#fff;
      border:1px solid rgba(37,99,235,.10);
      text-decoration:none;
      backdrop-filter: blur(6px);
    }
    .btn-edit{
      position:absolute;
      bottom:10px;
      right:10px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(15,23,42,.82);
      color:#fff;
      border:1px solid rgba(15,23,42,.10);
      text-decoration:none;
      backdrop-filter: blur(6px);
    }
    .card-body{
      padding:12px 12px 14px;
    }
    .title{
      margin:0;
      font-size:15px;
      font-weight:700;
      line-height:1.25;
    }
    .meta{
      margin-top:8px;
      display:flex;
      align-items:center;

      gap:10px;
      font-size:12px;

    }
    .meta .left{

    .meta .author{

      white-space:nowrap;
      max-width:120px;
      display:block;
    }
    .meta .dl{
      display:flex;
      gap:6px;
      align-items:center;
    }
    .tagline{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    footer{
      margin-top:26px;

    .authbar{

      width:100%;
      margin-top:8px;
      padding-top:10px;
      border-top:1px dashed var(--line);

      font-size:12px;
    }
    .authbar .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      min-width:0;
    }
    .authbar code{
      background:rgba(148,163,184,.15);
      border:1px solid rgba(148,163,184,.25);
      padding:2px 6px;
      border-radius:999px;
      color:#0f172a;
    }
    .authbar .right{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .authbar a{
      color:var(--brand);
      text-decoration:none;
      border:1px solid rgba(37,99,235,.25);
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .authbar a.primary{
      background:#2563eb;
      border-color:#2563eb;
      color:#fff;
    }
    .authbar a.danger{
      background:var(--danger);
      border-color:var(--danger);
      color:#fff;
    }
    .chip{
      display:inline-flex;

      gap:8px;

      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      user-select:none;
    }
    .chip input{ transform: translateY(1px); }
  </style>

<main>
  <div class="topbar">
    <div class="leftbox">

        <div class="muted">„Çø„Ç§„Éà„É´ / Ë™¨Êòé / „Çø„Ç∞„ÅßÊ§úÁ¥¢„Åß„Åç„Åæ„Åô„ÄÇ„Çµ„É†„Éç„ÅØÁ∞°Êòì3DÊèèÁîª„ÄÇ</div>

<script>
(() => {
  // ====== API ======
  const API_PUBLIC_LIST = "/api/public/submissions";
  const API_MY_LIST = "/api/my/submissions?scope=approved"; // „É≠„Ç∞„Ç§„É≥ÂøÖÈ†à / Ëá™ÂàÜ„ÅÆÊâøË™çÊ∏à„Åø„ÅÆ„Åø
  const API_JSON = (id) => `/api/public/submissions/${id}/json`;
  const API_DL   = (id) => `/api/public/submissions/${id}/download`;

  // ====== AUTH ======
  const API_WHOAMI = "/api/whoami";

  const authState = document.getElementById("authState");
  const authEmailWrap = document.getElementById("authEmailWrap");
  const authEmail = document.getElementById("authEmail");
  const authAdminWrap = document.getElementById("authAdminWrap");
  const authAdmin = document.getElementById("authAdmin");

  const authActionLink = document.getElementById("authActionLink");
  const postLink = document.getElementById("postLink");

  const mineWrap = document.getElementById("mineWrap");
  const mineOnly = document.getElementById("mineOnly");

  let meEmail = null;
  let meIsAdmin = false;
  let meUserId = null;

  function whoamiNext(path){
    return `${API_WHOAMI}?next=${encodeURIComponent(path)}`;
  }

  function normEmail(v){
    const s = String(v || "").trim().toLowerCase();
    return (s && s.includes("@")) ? s : "";
  }

  async function loadWhoami(){
    try{
      authState.textContent = "checking...";
      authEmailWrap.style.display = "none";
      authAdminWrap.style.display = "none";
      mineWrap.style.display = "none";
      meEmail = null;
      meIsAdmin = false;
      meUserId = null;

      const r = await fetch(API_WHOAMI, { cache:"no-store", credentials:"include" });
      const text = await r.text();
      let data = null;
      try { data = JSON.parse(text); } catch { data = null; }

      authActionLink.href = `/api/login?next=${encodeURIComponent("/")}`;
      postLink.href = meEmail ? "/submit.html" : `/api/login?next=${encodeURIComponent("/submit.html")}`;

      if(!r.ok || !data){
        authState.textContent = "unknown";
        authActionLink.textContent = "„É≠„Ç∞„Ç§„É≥";
        authActionLink.className = "";
        return;
      }

      const email = normEmail(data.email);
      const isAdmin = Boolean(data.is_admin);
      const uid = String(data.user_id || "").trim();

      if(!email){
        authState.textContent = "logged out";
        authActionLink.textContent = "„É≠„Ç∞„Ç§„É≥";
        authActionLink.className = "";
        return;
      }

      meEmail = email;
      meIsAdmin = isAdmin;
      meUserId = uid || null;

      authState.textContent = "logged in";
      authEmailWrap.style.display = "inline";
      authEmail.textContent = email;

      authAdminWrap.style.display = "inline";
      authAdmin.textContent = isAdmin ? "true" : "false";

      authActionLink.textContent = "„É≠„Ç∞„Ç¢„Ç¶„Éà";
      authActionLink.className = "danger";
      authActionLink.href = "/cdn-cgi/access/logout?returnTo=" + encodeURIComponent(location.origin + "/");

      postLink.href = "/submit.html";

      mineWrap.style.display = "inline-flex";
    }catch{
      authState.textContent = "unknown";
      authActionLink.textContent = "„É≠„Ç∞„Ç§„É≥";
      authActionLink.className = "";
      authActionLink.href = whoamiNext("/");
      postLink.href = whoamiNext("/submit.html");
      mineWrap.style.display = "none";
      meEmail = null;
      meIsAdmin = false;
      meUserId = null;
    }
  }

  let items = [];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const sort = document.getElementById("sort");
  const yawUi = document.getElementById("yaw");
  const err = document.getElementById("err");

  function showError(msg){
    err.style.display = "block";
    err.textContent = msg;
  }
  function hideError(){
    err.style.display = "none";
    err.textContent = "";
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  function normalizeTags(t){
    if(!t) return [];
    if(Array.isArray(t)) return t.map(x=>String(x).trim()).filter(Boolean);
    return String(t).split(/[\s,]+/).map(x=>x.trim()).filter(Boolean);
  }

  function asDateIso(s){
    try{
      const d = new Date(s);
      if(Number.isNaN(d.getTime())) return null;
      return d.toISOString();
    }catch{
      return null;
    }
  }

  function resolveNo(row){
    const n = Number(row.submission_no ?? row.submissionNo ?? row.no ?? 0);
    return n || 0;
  }

  async function fetchUnitJson(id){
    const r = await fetch(API_JSON(id), { cache: "no-store" });
    if(!r.ok) throw new Error("json HTTP " + r.status);
    return await r.json();
  }

  function drawIso(canvas, blocks, yawDeg){
    const ctx = canvas.getContext("2d");
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0,0,w,h);

    if(!Array.isArray(blocks) || blocks.length === 0){
      ctx.fillStyle = "rgba(15,23,42,.35)";
      ctx.font = "12px sans-serif";
      ctx.fillText("No blocks", 10, 20);
      return;
    }

    const yaw = (yawDeg||0) * Math.PI/180;

    const pts = blocks.map(b => {
      const x = Number(b.dx||0), y=Number(b.dy||0), z=Number(b.dz||0);
      const rx =  x*Math.cos(yaw) - z*Math.sin(yaw);
      const rz =  x*Math.sin(yaw) + z*Math.cos(yaw);
      const sx = (rx - rz) * 6;
      const sy = (rx + rz) * 3 - y * 6;
      return { sx, sy, bid: String(b.blockId||"") };
    });

    let minX=1e9,maxX=-1e9,minY=1e9,maxY=-1e9;
    for(const p of pts){
      minX=Math.min(minX,p.sx); maxX=Math.max(maxX,p.sx);
      minY=Math.min(minY,p.sy); maxY=Math.max(maxY,p.sy);
    }
    const cx = (minX+maxX)/2;
    const cy = (minY+maxY)/2;

    const scale = Math.min(
      (w-30)/(maxX-minX+20),
      (h-30)/(maxY-minY+20)
    );

    pts.sort((a,b)=>a.sy-b.sy);

    for(const p of pts){
      const x = (p.sx - cx) * scale + w/2;
      const y = (p.sy - cy) * scale + h/2;

      let hash=0;
      for(let i=0;i<p.bid.length;i++) hash = ((hash<<5)-hash + p.bid.charCodeAt(i))|0;
      const rr = 120 + (hash & 63);
      const gg = 120 + ((hash>>6) & 63);
      const bb = 120 + ((hash>>12) & 63);

      ctx.fillStyle = `rgb(${rr%256},${gg%256},${bb%256})`;
      ctx.fillRect(x-4, y-4, 8, 8);
      ctx.strokeStyle = "rgba(15,23,42,.15)";
      ctx.strokeRect(x-4, y-4, 8, 8);
    }
  }

  function goUnit(it){
    if (it.no) location.href = `/unit.html?id=${encodeURIComponent(String(it.no))}`;
    else location.href = `/unit.html?id=${encodeURIComponent(String(it.id))}`;
  }

  function renderCard(it){
    const card = document.createElement("article");
    card.className = "card";

    const canEdit = !!(meUserId && it.authorId && String(it.authorId) === String(meUserId));

    card.innerHTML = `
      <div class="thumbwrap">
        <canvas class="thumb" width="480" height="280"></canvas>
        <div class="pill">
          <span class="badge">${escapeHtml(it.mod || "Forge")}</span>
        </div>
        <a class="btn-dl" href="${escapeHtml(API_DL(it.id))}" download>Download</a>
        ${canEdit ? `<a class="btn-edit" href="#">Á∑®ÈõÜ</a>` : ``}
      </div>
      <div class="card-body">
        <p class="title">${escapeHtml(it.name)}</p>
        <div class="meta">
          <div class="left">
            <div class="author">üë§ <span>${escapeHtml(it.author || "unknown")}</span></div>
            <div class="dl">‚¨á ${escapeHtml(it.dl ?? 0)}</div>
          </div>
          <div class="time">üïí ${escapeHtml(it.createdText)}</div>
        </div>
        <div class="tagline">${escapeHtml(it.tags.join(" / "))}</div>
      </div>
    `;

    card.addEventListener("click", (e) => {
      const a = e.target && e.target.closest ? e.target.closest("a") : null;
      if (a) return;
      goUnit(it);
    });

    const editBtn = card.querySelector(".btn-edit");
    if (editBtn) {
      editBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        goUnit(it);
      });
    }

    const canvas = card.querySelector("canvas.thumb");
    (async () => {
      try{
        const j = await fetchUnitJson(it.id);
        const yaw = Number(yawUi.value || 270);
        drawIso(canvas, j.blocks, yaw);
      }catch{}
    })();

    return card;
  }

  function applyFilter(){
    const kw = String(q.value||"").trim().toLowerCase();

    let arr = items.slice();

    if(kw){
      arr = arr.filter(it => {
        const hay = (it.name + " " + it.desc + " " + it.tags.join(" ")).toLowerCase();
        return hay.includes(kw);
      });
    }

    const mode = String(sort.value||"new");
    if(mode === "dl"){
      arr.sort((a,b)=> (b.dl||0)-(a.dl||0));
    }else if(mode === "name"){
      arr.sort((a,b)=> String(a.name).localeCompare(String(b.name)));
    }else{
      arr.sort((a,b)=> (b.created||"").localeCompare(a.created||""));
    }

    grid.innerHTML = "";
    for(const it of arr){
      grid.appendChild(renderCard(it));
    }
  }

  async function fetchList(useMine){
    const url = useMine ? API_MY_LIST : API_PUBLIC_LIST;
    const r = await fetch(url, { cache:"no-store", credentials:"include" });
    const text = await r.text().catch(()=> "");
    let data = null;
    try { data = JSON.parse(text); } catch { data = null; }

    if(!r.ok){
      throw new Error(`list HTTP ${r.status}\n${text ? ("body: " + text.slice(0,240)) : ""}`);
    }

    // my/submissions „ÅØ {ok:true, items:[...]}„ÄÅpublic „ÅØ {items:[...]}
    const arr = (data && Array.isArray(data.items)) ? data.items : [];
    return arr;
  }

async function load(){
  hideError();
  grid.innerHTML = "";
  try{
    // mineOnly „ÅåON„Å™„Çâ /api/my/submissions „ÇíÂè©„ÅèÔºà„É≠„Ç∞„Ç§„É≥ÂøÖÈ†àÔºâ
    const useMine = !!(mineOnly && mineOnly.checked);

    const url = useMine
      ? "/api/my/submissions?scope=approved"
      : "/api/public/submissions";

    const r = await fetch(url, { cache:"no-store", credentials:"include" });

    if(!r.ok){
      const t = await r.text().catch(()=> "");
      throw new Error(`list HTTP ${r.status}\n${t ? ("body: " + t.slice(0,200)) : ""}`);
    }

    const data = await r.json();

    // my „ÅØ {ok:true, items:[...]}, public „ÅØ {items:[...]}
    const arr = Array.isArray(data.items) ? data.items : [];

    items = arr.map(r => ({
      id: String(r.id),
      no: resolveNo(r),
      name: r.title || r.name || "Untitled",
      desc: r.description || "",
      tags: normalizeTags(r.tags),
      author: r.author_name || r.authorName || "unknown",
      authorId: r.author_id || r.authorId || "",
      dl: Number(r.download_count ?? r.downloadCount ?? 0),
      mod: r.mod_version || r.modVersion || "Forge",
      created: asDateIso(r.created_at || r.createdAt || r.created) || "",
      createdText: (asDateIso(r.created_at || r.createdAt || r.created) || "").slice(0,10),
    }));

    applyFilter();
  }catch(e){
    showError("‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\n" + String(e.message || e));
  }
}


  q.addEventListener("input", applyFilter);
  sort.addEventListener("change", applyFilter);
  yawUi.addEventListener("change", applyFilter);
  if (mineOnly) mineOnly.addEventListener("change", () => load());
