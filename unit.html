<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MobCrafter - Unit</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; margin: 24px; background:#f6f8fb; color:#0f172a; }
    .card { max-width: 1100px; background:#fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 18px; box-shadow: 0 10px 25px rgba(15,23,42,.08); margin: 0 auto; }
    h1 { margin: 0 0 6px; }
    .muted { color:#64748b; font-size: 13px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    .row > div { flex: 1 1 240px; }
    .pill { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius: 999px; background:#eef2ff; color:#3730a3; font-size: 12px; font-weight:700; }
    .warn { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius: 999px; background:#fff7ed; color:#9a3412; font-size: 12px; font-weight:700; }
    .divider { height:1px; background:#e5e7eb; margin: 16px 0; }
    pre { background:#0b1220; color:#e5e7eb; padding: 12px; border-radius: 12px; overflow:auto; }
    .mini { font-size: 13px; color:#334155; }
    a { color:#2563eb; text-decoration:none; }
    a:hover { text-decoration:underline; }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 920px){
      .grid2{ grid-template-columns: 1fr; }
    }

    .box{
      border:1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      background:#fff;
    }
    .boxtitle{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:8px;
      font-weight:900;
    }
    canvas{
      width:100%;
      height:auto;
      display:block;
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
    }

    .screens { margin-top: 6px; }
    .screenGrid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap:10px;
    }
    .screenGrid img{
      width:100%;
      height:140px;
      object-fit:cover;
      border-radius: 12px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor: zoom-in;
    }
    details{ border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; background:#fff; }
    summary{ cursor:pointer; font-weight:800; }

    .errbox{
      border:1px solid #fecaca;
      background:#fff1f2;
      color:#9f1239;
      padding:10px 12px;
      border-radius: 12px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="row" style="align-items:flex-end;">
    <div>
      <h1 id="title">Unit</h1>
      <div class="muted" id="subtitle"></div>
    </div>
    <div style="text-align:right;">
      <span id="authPill" class="pill">checking...</span>
      <span id="authEmail" class="mini"></span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="row">
    <div>
      <div class="mini"><b>Unit ID</b>: <span id="unitId"></span></div>
      <div class="mini"><b>Submission No</b>: <span id="subNo"></span></div>
      <div class="mini"><b>Status</b>: <span id="status"></span></div>
    </div>
    <div>
      <div class="mini"><b>Author</b>: <span id="author"></span></div>
      <div class="mini"><b>Created</b>: <span id="created"></span></div>
      <div class="mini"><b>DL</b>: <span id="dl"></span></div>
    </div>
  </div>

  <div class="divider"></div>

  <div id="err" style="display:none;" class="errbox"></div>

  <div class="grid2" style="margin-top:12px;">
    <div class="box">
      <div class="boxtitle">
        <span>3D（submit同等の簡易3D）</span>
        <span class="mini">Yaw補正: <b id="yawText">0</b></span>
      </div>
      <canvas id="canvas3d" width="900" height="520"></canvas>
      <div class="muted" style="margin-top:8px;">※ 形状確認用の簡易表示です（色・質感は実物と異なります）</div>
    </div>

    <div class="box">
      <div class="boxtitle">
        <span>スクリーンショット</span>
        <span class="mini" id="screenCount"></span>
      </div>
      <div class="screens">
        <div id="screenMsg" class="mini">読み込み中...</div>
        <div id="screenGrid" class="screenGrid"></div>
        <div id="screenDetails" class="mini" style="margin-top:8px;"></div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <details open>
    <summary>Unit JSON</summary>
    <pre id="json">読み込み中...</pre>
  </details>

  <div class="divider"></div>

  <div class="mini">
    <a href="/">← 一覧に戻る</a>
  </div>
</div>

<script>
(() => {
  // ----------------------------
  // API endpoints
  // ----------------------------
  const API_WHOAMI = "/api/whoami";

  // 公開 詳細（unit_id 想定）
  const API_PUBLIC_DETAIL_BY_UNITID = (unitId) => `/api/public/unit?id=${encodeURIComponent(unitId)}`;

  // 公開 詳細（submission_no 想定）
  const API_PUBLIC_DETAIL_BY_NO = (no) => `/api/public/u/${encodeURIComponent(no)}`;

  // 公開 JSON（submission_id 想定）
  const API_PUBLIC_JSON = (submissionId) => `/api/public/submissions/${encodeURIComponent(submissionId)}/json`;

  // 公開 スクショ一覧（submission_id 想定）
  const API_PUBLIC_SCREENS = (submissionId) => `/api/public/submissions/${encodeURIComponent(submissionId)}/screens`;
  const API_PUBLIC_SCREEN_FILE = (screenId) => `/api/public/screens/${encodeURIComponent(screenId)}`;

  // private（admin/owner）
  const API_PRIVATE_SUB_META = (id) => `/api/submissions/${encodeURIComponent(id)}`;
  const API_PRIVATE_JSON = (id) => `/api/submissions/${encodeURIComponent(id)}/json`;
  const API_PRIVATE_SCREENS = (id) => `/api/submissions/${encodeURIComponent(id)}/screens`;
  const API_PRIVATE_SCREEN_FILE = (screenId) => `/api/screens/${encodeURIComponent(screenId)}`;

  const el = (id) => document.getElementById(id);

  let isLoggedIn = false;
  let isAdmin = false;
  let meEmail = "";

  function looksLikeUuid(v){
    return /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(String(v||"").trim());
  }
  function looksLikeInt(v){
    return /^[0-9]+$/.test(String(v||"").trim());
  }

  function showError(msg){
    const box = el("err");
    if(!box) return;
    box.style.display = "block";
    box.textContent = msg;
  }

  async function whoami(){
    try{
      const r = await fetch(API_WHOAMI, { cache:"no-store", credentials:"include" });
      const j = await r.json().catch(()=>null);
      if(r.ok && j && j.ok===true){
        return j;
      }
    }catch{}
    return { ok:true, email:null, is_admin:false };
  }

  function setAuthPill(me){
    const pill = el("authPill");
    const email = el("authEmail");
    if(me && me.email){
      isLoggedIn = true;
      isAdmin = !!me.is_admin;
      meEmail = String(me.email || "");
      pill.textContent = isAdmin ? "admin" : "logged in";
      pill.className = "pill";
      email.textContent = meEmail ? ("as " + meEmail) : "";
    }else{
      isLoggedIn = false;
      isAdmin = false;
      meEmail = "";
      pill.textContent = "guest";
      pill.className = "warn";
      email.textContent = "";
    }
  }

  async function fetchJsonMaybe(url){
    try{
      const r = await fetch(url, { cache:"no-store", credentials:"include" });
      const j = await r.json().catch(()=>null);
      if(r.ok && j) return j;
      return null;
    }catch{
      return null;
    }
  }

  function normalizeItem(resp){
    // resp: {ok:true,item:{...}} or {item:{...}} or direct item
    if(!resp) return null;
    if(resp.item && typeof resp.item === "object") return resp.item;
    if(resp.ok === true && resp.item && typeof resp.item === "object") return resp.item;
    if(typeof resp === "object") return resp;
    return null;
  }

  function getQuery(){
    const u = new URL(location.href);
    return {
      id: u.searchParams.get("id") || "",
      no: u.searchParams.get("no") || "",
    };
  }

  // ----------------------------
  // Screens
  // ----------------------------
  async function loadScreens(submissionId, canPrivate){
    const grid = el("screenGrid");
    const msg = el("screenMsg");
    const det = el("screenDetails");
    const count = el("screenCount");
    if (!grid || !msg || !det || !count) return;

    grid.innerHTML = "";
    msg.textContent = "読み込み中...";
    det.textContent = "";
    count.textContent = "";

    try{
      const usePrivate = Boolean(canPrivate);
      const url = usePrivate ? API_PRIVATE_SCREENS(submissionId) : API_PUBLIC_SCREENS(submissionId);
      const r = await fetch(url, { cache:"no-store", credentials: "include" });
      const data = await r.json().catch(()=>null);
      if(!r.ok || !data || data.ok !== true){
        msg.textContent = "取得できませんでした。";
        return;
      }
      const screens = Array.isArray(data.screens) ? data.screens : [];
      if(screens.length === 0){
        msg.textContent = "スクショはまだありません。";
        return;
      }
      msg.textContent = "";
      count.textContent = `${screens.length}件`;

      for(const s of screens){
        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = "screenshot";
        img.src = usePrivate ? API_PRIVATE_SCREEN_FILE(s.id) : API_PUBLIC_SCREEN_FILE(s.id);
        img.addEventListener("click", () => {
          window.open(img.src, "_blank");
        });
        grid.appendChild(img);
      }
      det.textContent = `件数: ${screens.length}`;
    }catch(e){
      msg.textContent = "取得失敗: " + (e?.message || String(e));
    }
  }

  // ----------------------------
  // Palette & 3D render (submit同等)
  // ----------------------------
  const PALETTE_URL = "/assets/palette.v1.json";
  const PALETTE_VER = "v1";
  const PALETTE_LS_KEY = `mcPalette:${PALETTE_VER}`;
  let PALETTE_MAP = null;

  function parseColorString(s){
    if(!s) return null;
    const v = String(s).trim();
    const hex = /^#([0-9a-f]{6})$/i.exec(v);
    if(hex){
      const n = parseInt(hex[1], 16);
      return { r:(n>>16)&255, g:(n>>8)&255, b:n&255, a:1 };
    }
    const rgba = /^rgba?\(\s*([0-9]{1,3})\s*,\s*([0-9]{1,3})\s*,\s*([0-9]{1,3})(?:\s*,\s*([0-9]*\.?[0-9]+))?\s*\)$/i.exec(v);
    if(rgba){
      const r = Math.max(0, Math.min(255, parseInt(rgba[1],10)));
      const g = Math.max(0, Math.min(255, parseInt(rgba[2],10)));
      const b = Math.max(0, Math.min(255, parseInt(rgba[3],10)));
      const a = rgba[4] == null ? 1 : Math.max(0, Math.min(1, parseFloat(rgba[4])));
      return {r,g,b,a};
    }
    return null;
  }

  async function loadPalette(){
    if(PALETTE_MAP) return PALETTE_MAP;
    try{
      const cached = localStorage.getItem(PALETTE_LS_KEY);
      if(cached){
        const obj = JSON.parse(cached);
        if(obj && typeof obj === "object"){
          PALETTE_MAP = obj;
          return PALETTE_MAP;
        }
      }
    }catch(e){}
    try{
      const r = await fetch(`${PALETTE_URL}?v=${encodeURIComponent(PALETTE_VER)}`, { cache:"no-store" });
      if(r.ok){
        const obj = await r.json();
        if(obj && typeof obj === "object"){
          PALETTE_MAP = obj;
          try{ localStorage.setItem(PALETTE_LS_KEY, JSON.stringify(obj)); }catch(e){}
          return PALETTE_MAP;
        }
      }
    }catch(e){}
    PALETTE_MAP = {};
    return PALETTE_MAP;
  }

  function paletteLookup(blockId){
    if(!PALETTE_MAP) return null;
    const k = String(blockId||"").trim().toLowerCase();
    return parseColorString(PALETTE_MAP[k]);
  }

  function pickBaseColor(blockId){
    const p = paletteLookup(blockId);
    if(p) return p;
    const raw = String(blockId||"").toLowerCase();
    const id = raw.includes(":") ? raw.split(":")[1] : raw;
    if (id.includes("glass") || id.includes("ice")) return {r: 170, g: 210, b: 230, a: 0.55};
    if (id.includes("leaves") || id.includes("leaf") || id.includes("moss") || id.includes("vine") || id.includes("grass")) return {r: 90, g: 150, b: 90, a: 0.95};
    if (id.includes("log") || id.includes("wood") || id.includes("planks") || id.includes("bamboo")) return {r: 160, g: 125, b: 85, a: 0.95};
    if (id.includes("dirt") || id.includes("sand") || id.includes("gravel") || id.includes("clay") || id.includes("mud")) return {r: 160, g: 145, b: 110, a: 0.98};
    if (id.includes("stone") || id.includes("deepslate") || id.includes("andesite") || id.includes("diorite") || id.includes("granite") || id.includes("cobble") || id.includes("tuff") || id.includes("slate")) return {r: 140, g: 145, b: 155, a: 0.98};
    if (id.includes("iron") || id.includes("anvil") || id.includes("chain") || id.includes("rail") || id.includes("metal")) return {r: 170, g: 175, b: 185, a: 0.98};
    if (id.includes("copper") || id.includes("bronze")) return {r: 190, g: 120, b: 80, a: 0.98};
    if (id.includes("gold")) return {r: 210, g: 185, b: 90, a: 0.98};
    if (id.includes("diamond")) return {r: 120, g: 210, b: 220, a: 0.98};
    if (id.includes("emerald")) return {r: 70, g: 200, b: 120, a: 0.98};
    if (id.includes("lapis")) return {r: 70, g: 110, b: 200, a: 0.98};
    if (id.includes("redstone")) return {r: 190, g: 70, b: 70, a: 0.98};
    let h=0; for(let i=0;i<raw.length;i++) h=(h*31 + raw.charCodeAt(i))|0;
    return { r:120 + (h & 70), g:120 + ((h>>8)&70), b:120 + ((h>>16)&70), a:0.98 };
  }

  function analyzeBlocks(blocks){
    let minX=Infinity,minY=Infinity,minZ=Infinity;
    let maxX=-Infinity,maxY=-Infinity,maxZ=-Infinity;
    for(const b of blocks){
      minX=Math.min(minX,b.dx); minY=Math.min(minY,b.dy); minZ=Math.min(minZ,b.dz);
      maxX=Math.max(maxX,b.dx); maxY=Math.max(maxY,b.dy); maxZ=Math.max(maxZ,b.dz);
    }
    return {minX,minY,minZ, maxX,maxY,maxZ, sizeX:maxX-minX+1, sizeY:maxY-minY+1, sizeZ:maxZ-minZ+1};
  }

  function yawToQuarterTurns(frontYaw, extraOffsetQuarter){
    if(frontYaw == null) return null;
    const y = Number(frontYaw);
    if(!Number.isFinite(y)) return null;
    let deg = y % 360;
    if(deg < 0) deg += 360;
    let q = (Math.round(deg / 90) % 4);
    q = (q + (extraOffsetQuarter ?? 0)) % 4;
    return q;
  }
  function rotateXZ(x, z, q){
    switch(q){
      case 1: return {x: z,  z: -x};
      case 2: return {x: -x, z: -z};
      case 3: return {x: -z, z: x};
      default:return {x, z};
    }
  }

  function drawIsoCube(ctx, x, y, z, s, col, stroke){
    const sx = (x - z) * s;
    const sy = (x + z) * s * 0.5 - y * s;
    const a = (col.a == null ? 1 : col.a);
    const top = `rgba(${Math.min(255,col.r+30)},${Math.min(255,col.g+30)},${Math.min(255,col.b+30)},${a})`;
    const left= `rgba(${Math.max(0,col.r-10)},${Math.max(0,col.g-10)},${Math.max(0,col.b-10)},${a})`;
    const right=`rgba(${Math.max(0,col.r-25)},${Math.max(0,col.g-25)},${Math.max(0,col.b-25)},${a})`;
    ctx.fillStyle = top;
    ctx.beginPath(); ctx.moveTo(sx, sy - s*0.5); ctx.lineTo(sx + s, sy); ctx.lineTo(sx, sy + s*0.5); ctx.lineTo(sx - s, sy); ctx.closePath(); ctx.fill();
    if (stroke){ ctx.strokeStyle = "rgba(15,23,42,.10)"; ctx.lineWidth = Math.max(1, s*0.06); ctx.stroke(); }
    ctx.fillStyle = left;
    ctx.beginPath(); ctx.moveTo(sx - s, sy); ctx.lineTo(sx, sy + s*0.5); ctx.lineTo(sx, sy + s*0.5 + s); ctx.lineTo(sx - s, sy + s); ctx.closePath(); ctx.fill();
    ctx.fillStyle = right;
    ctx.beginPath(); ctx.moveTo(sx + s, sy); ctx.lineTo(sx, sy + s*0.5); ctx.lineTo(sx, sy + s*0.5 + s); ctx.lineTo(sx + s, sy + s); ctx.closePath(); ctx.fill();
  }

  function binBlocks(blocks, bin){
    if(bin <= 1) return blocks;
    const m = new Map();
    for(const b of blocks){
      const bx = Math.floor(b.dx / bin);
      const by = Math.floor(b.dy / bin);
      const bz = Math.floor(b.dz / bin);
      const k = bx + "," + by + "," + bz;
      const cur = m.get(k);
      if(!cur || b.dy > cur.dy){ m.set(k, b); }
    }
    return Array.from(m.values());
  }
  function chooseBinSize(blockCount){
    const target = 16000;
    if(blockCount <= target) return 1;
    const ratio = blockCount / target;
    let bin = Math.ceil(Math.cbrt(ratio));
    return Math.min(6, Math.max(2, bin));
  }

  function renderThumbToCanvas(canvas, unitJson, extraOffsetQuarter){
    const ctx = canvas.getContext("2d");
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0,0,w,h);

    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0,"rgba(37,99,235,.10)");
    g.addColorStop(1,"rgba(22,163,74,.08)");
    ctx.fillStyle = g; ctx.fillRect(0,0,w,h);

    const blocks0 = unitJson.blocks || [];
    const qTurns = yawToQuarterTurns(unitJson.frontYaw, extraOffsetQuarter);

    const bin = chooseBinSize(blocks0.length);
    const blocks = binBlocks(blocks0, bin);

    function computeBBoxUnits(transformed){
      const inf = analyzeBlocks(transformed);
      let minXu = Infinity, maxXu = -Infinity, minYu = Infinity, maxYu = -Infinity;
      for (const b of transformed){
        const x = (b.dx - inf.minX), y = (b.dy - inf.minY), z = (b.dz - inf.minZ);
        const sxu = (x - z);
        const syu = (x + z)*0.5 - y;
        minXu = Math.min(minXu, sxu - 1);
        maxXu = Math.max(maxXu, sxu + 1);
        minYu = Math.min(minYu, syu - 0.5);
        maxYu = Math.max(maxYu, syu + 1.5);
      }
      if (!isFinite(minXu)){
        minXu = -1; maxXu = 1; minYu = -0.5; maxYu = 1.5;
      }
      return {inf, minXu, maxXu, minYu, maxYu, bboxWu:(maxXu-minXu), bboxHu:(maxYu-minYu)};
    }

    function buildTransformed(turns){
      const transformed = blocks.map(b=>{
        const r = rotateXZ(b.dx, b.dz, turns);
        return {dx:r.x, dy:b.dy, dz:r.z, blockId:b.blockId};
      });
      transformed.sort((a,b)=> (a.dx+a.dz) - (b.dx+b.dz) || (a.dy - b.dy));
      return transformed;
    }

    function computeFitParams(bbox){
      const margin = 14;
      const sFit = Math.min(
        (w - margin*2) / Math.max(1e-6, bbox.bboxWu),
        (h - margin*2) / Math.max(1e-6, bbox.bboxHu)
      );
      const s = Math.max(1.0, sFit);
      const cxu = (bbox.minXu + bbox.maxXu) * 0.5;
      const cyu = (bbox.minYu + bbox.maxYu) * 0.5;
      const ox = w*0.5 - cxu * s;
      const oy = h*0.5 - cyu * s;
      return {s, ox, oy};
    }

    function unionBBox(a,b){
      return {
        minXu: Math.min(a.minXu,b.minXu),
        maxXu: Math.max(a.maxXu,b.maxXu),
        minYu: Math.min(a.minYu,b.minYu),
        maxYu: Math.max(a.maxYu,b.maxYu),
        bboxWu: Math.max(a.maxXu,b.maxXu) - Math.min(a.minXu,b.minXu),
        bboxHu: Math.max(a.maxYu,b.maxYu) - Math.min(a.minYu,b.minYu),
      };
    }

    function drawPass(turns, alpha, fit){
      const transformed = buildTransformed(turns);
      const bb = computeBBoxUnits(transformed);
      const s = fit.s, ox = fit.ox, oy = fit.oy;

      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(ox, oy);

      const stroke = (s >= 3);
      for(const b of transformed){
        const x = (b.dx - bb.inf.minX), y = (b.dy - bb.inf.minY), z = (b.dz - bb.inf.minZ);
        drawIsoCube(ctx, x, y, z, s, pickBaseColor(b.blockId), stroke);
      }
      ctx.restore();
    }

    if(qTurns == null){
      const t0 = buildTransformed(0);
      const t2 = buildTransformed(2);
      const bb0 = computeBBoxUnits(t0);
      const bb2 = computeBBoxUnits(t2);
      const fit = computeFitParams(unionBBox(bb0, bb2));
      drawPass(0, 1.0, fit);
      drawPass(2, 0.33, fit);
    } else {
      const t = buildTransformed(qTurns);
      const bb = computeBBoxUnits(t);
      const fit = computeFitParams(bb);
      drawPass(qTurns, 1.0, fit);
    }
  }

  // ----------------------------
  // JSON fetch: public -> private fallback
  // ----------------------------
  async function fetchUnitJson(submissionId, canPrivate){
    // public first
    try{
      const r = await fetch(API_PUBLIC_JSON(submissionId), { cache:"no-store", credentials:"include" });
      if(r.ok){
        const j = await r.json().catch(()=>null);
        if(j && typeof j === "object") return j;
      }
    }catch{}

    if(canPrivate){
      const r2 = await fetch(API_PRIVATE_JSON(submissionId), { cache:"no-store", credentials:"include" });
      if(!r2.ok){
        const t = await r2.text().catch(()=> "");
        throw new Error(`json HTTP ${r2.status}\n${t.slice(0,240)}`);
      }
      const j2 = await r2.json().catch(()=>null);
      if(j2 && typeof j2 === "object") return j2;
      throw new Error("private json parse error");
    }

    throw new Error("json not available");
  }

  // ----------------------------
  // Main load
  // ----------------------------
  async function load(){
    const q = getQuery();
    const me = await whoami();
    setAuthPill(me);

    const id = q.id;
    const no = q.no;

    let item = null;

    // 1) ?no= があるなら public by no を最優先
    if(no){
      const j = await fetchJsonMaybe(API_PUBLIC_DETAIL_BY_NO(no));
      item = normalizeItem(j);
    }

    // 2) ?id= が数字なら submission_no とみなして public by no
    if(!item && id && looksLikeInt(id)){
      const j = await fetchJsonMaybe(API_PUBLIC_DETAIL_BY_NO(id));
      item = normalizeItem(j);
    }

    // 3) ?id= がUUIDなら、ログイン時は private meta を最優先（admin/ownerが見れる）
    if(!item && id && looksLikeUuid(id) && isLoggedIn){
      const j = await fetchJsonMaybe(API_PRIVATE_SUB_META(id));
      item = normalizeItem(j);
    }

    // 4) それ以外は unit_id とみなして public detail
    if(!item && id){
      const j = await fetchJsonMaybe(API_PUBLIC_DETAIL_BY_UNITID(id));
      item = normalizeItem(j);
    }

    if(!item){
      el("title").textContent = "Not found";
      el("subtitle").textContent = "取得できませんでした。";
      el("json").textContent = "not_found";
      showError(
        "取得できませんでした。\n\n" +
        "想定：\n" +
        "- ?id=unit_98_-59_85 のような unit_id\n" +
        "- ?no=123 または ?id=123 のような submission_no\n" +
        "- ?id=UUID はログイン時のみ private で取得\n\n" +
        `入力: id=${id || "(empty)"} / no=${no || "(empty)"}`
      );
      // スクショ欄は止める
      el("screenMsg").textContent = "取得できませんでした。";
      return;
    }

    // 表示反映（可能な範囲で）
    el("title").textContent = item.title || "Unit";
    el("subtitle").textContent = item.description || "";
    el("unitId").textContent = item.unit_id || "";
    el("subNo").textContent = item.submission_no != null ? String(item.submission_no) : "";
    el("status").textContent = item.status || "";
    el("author").textContent = item.author_name || "";
    el("created").textContent = item.created_at || "";
    el("dl").textContent = item.download_count != null ? String(item.download_count) : "0";

    const yawQ = Number(item.yaw_offset_quarter ?? item.yawOffsetQuarter ?? 0) || 0;
    el("yawText").textContent = String(yawQ);

    // canEdit: owner/admin
    const canEdit = Boolean(
      isAdmin ||
      (isLoggedIn && item.author_email && String(item.author_email) === String(meEmail))
    );

    // submissionId を確定（metaの形が環境でブレても拾う）
    const submissionId = String(item.id || item.submission_id || item.submissionId || "");

    // スクショ：submissionId が取れた時だけ
    if(submissionId){
      await loadScreens(submissionId, canEdit);
    }else{
      el("screenMsg").textContent = "submission_id が取得できませんでした";
    }

    // JSON + 3D
    try{
      const canvas = el("canvas3d");
      await loadPalette();

      // unit_json を item から直接持っている場合はそれを優先（なければAPIへ）
      let unitJson = null;
      if(item.unit_json){
        unitJson = (typeof item.unit_json === "string") ? JSON.parse(item.unit_json) : item.unit_json;
      }else if(submissionId){
        unitJson = await fetchUnitJson(submissionId, canEdit);
      }else{
        throw new Error("submission_id が無いので json を取得できません");
      }

      el("json").textContent = JSON.stringify(unitJson, null, 2);
      renderThumbToCanvas(canvas, unitJson, yawQ);
    }catch(e){
      el("json").textContent = "(json load error)";
      showError("JSON/3D 読み込み失敗: " + (e?.message || String(e)));
    }
  }

  load();
})();
</script>
